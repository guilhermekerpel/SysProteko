<div class="container">
    <div class="row">
        <form  role="form">


            <div class="form-group" >
                <div class="row">
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <label for="idChamado">Nº Chamado:</label>
                        <input type="text" ng-model="objeto.nChamado" ng-disabled="true" class="form-control" id="idChamado" placeholder="" ng-block = "true"/>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <label for="dataAbertura">Data de Abertura:</label>
                        <input type="" ng-model="objeto.dtAbertura" class="form-control" mask="99/99/9999" id="dataAbertura" placeholder="Ex.: XX/XX/XXXX"/>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <label for="assunto">Assunto:</label>
                        <input type="text" ng-model="objeto.assunto" class="form-control" id="assunto" placeholder="Ex.: Máquina de entrada"/>
                    </div>

                    

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                         <label for="unidades" ng-init="listarUnidade()">Unidade:</label>
                            <select id="unidade" unique class="form-control"
                                    ng-model="selecionarUnidade.unidadeSelecionada"> 
                                <option ng-repeat="unidade in selecionarUnidade.unidadeDisponivel" value="{{unidade}}" >{{unidade.id}} - {{unidade.nome}}</option>
                            </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <label for="Departamento">Departamento:</label>
                        <select name="sigleSelect" id="status" ng-model="objeto.status" unique class="form-control">
                            <option value="">Por favor selecione</option>
                            <option value="Aberto">Aberto</option>
                            <option value="Em atendimento">Em atendimento</option>
                            <option value="Cancelado">Cancelado</option>
                            <option value="Fechado">Fechado</option>
                        </select>
                        
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <label for="tecnico" ng-init="listarTecnicos()">Técnico</label>
                             <select id="unidade" unique class="form-control"
                                ng-model="selecionarTecnico.tecnicoSelecionado">
                                 <option ng-repeat="tecnico in selecionarTecnico.tecnicoDisponivel" value="{{tecnico}}">{{tecnico.nome}}</option>
                            </select>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <label for="Departamento">Departamento:</label>
                        <select name="sigleSelect" id="departamento" ng-model="objeto.departamento" unique class="form-control">
                            <option value="">Por favor selecione</option>
                            <option value="tecnico">Técnico</option>
                            <option value="eletrico">Elétrico</option>
                            <option value="civil">Cívil</option>
                        </select>
                        
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="problemaRelatado">Problema Relatado:</label>
                        <textarea ng-model="objeto.problemaRelatado" rows="5" class="form-control" id="problemaRelatado" placeholder="Ex.: Emissor não emite o Ticket"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="solucao">Solução:</label>
                        <textarea ng-model="objeto.solucao" rows="5" class="form-control" id="solucao" placeholder="Ex.: Efetuada a troca da Cancela"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <label for="email">E-mail Solicitante:</label>
                        <input type="email" ng-model="objeto.emailSolicitante" class="form-control" id="email" placeholder="Ex.: exemplo@exemplo.com"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <label for="fone">Contato:</label>
                        <input type="text" ng-model="objeto.contato" class="form-control" mask="(99) 9999.9999" id="fone" placeholder="Ex.: (51) XXXX-XXXX"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <label for="dtConclusao">Data Conclusão:</label>
                        <input type="text" ng-model="objeto.dtConclusao" class="form-control" mask="99/99/9999" id="dtConclusao" placeholder="Ex.: XX/XX/XXXX"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="button" ng-click="salvar()" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Salvar</button>
                    <a class="btn btn-danger" href="#/chamado-lista" role="button"><span class="glyphicon glyphicon-menu-left"></span> Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
